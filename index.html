<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>swipe-slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	
	
</head>
<body>
	<div class="container">
		<div class="image-box">
			<img class="images active" src="https://images.unsplash.com/photo-1667858486468-f3d0f6f918e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
			<img class="images"
				src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
				alt="">
				<img class="images"
					src="https://images.unsplash.com/photo-1667715191315-351400a5789a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
					alt="">
					<div class="arrow">
					<button id ="right">
					<i class="fa-solid fa-arrow-right"></i>
					</button>
					<button id ="left">
						<i class="fa-solid fa-arrow-left"></i>
					</button>
					</div>
		</div>
		<div class="dots">
			<i class="fa-solid fa-circle"></i>
			<i class="fa-regular fa-circle"></i>
			<i class="fa-regular fa-circle"></i>
		</div>
	</div>

	<script src="app.js"></script>

</body>
</html>
